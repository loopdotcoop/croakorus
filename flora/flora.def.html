<head>
<!-- flora.def.html -->
</head>

<template name="floradef">

  <!-- primatives -->
  <extrusion def="cactus-tetrahedron" crossSection="1 1  0 -1  -1 1  1 1" scale="1 1  0 0"   spine="0 0 0  .2 1 0"></extrusion>
  <extrusion def="cactus-sugarloaf"   crossSection="1 1  0 -1  -1 1  1 1" scale="2 2  1 1"   spine="0 0 0   0 1 0"></extrusion>

  <!-- snare -->
  <transform def="cactus-A" scale=".5 1.5 1">
    <shape>
      <appearance>
        <material diffuseColor="#968080"></material>
      </appearance>
      <sphere radius=".4"></sphere>
    </shape>
  </transform>

  <transform def="cactus-a" scale=".5 1.2 1">
    <shape>
      <appearance>
        <material diffuseColor="#968080"></material>
      </appearance>
      <sphere radius=".35"></sphere>
    </shape>
  </transform>

  <!-- deep kick -->
  <transform def="cactus-B" scale=".4 2.2 1.1">
    <shape>
      <appearance>
        <material diffuseColor="#111c19"></material>
      </appearance>
      <sphere radius=".6"></sphere>
    </shape>
  </transform>

  <transform def="cactus-b" scale=".4 1.7 1.5">
    <shape>
      <appearance>
        <material diffuseColor="#111c19"></material>
      </appearance>
      <sphere radius=".4"></sphere>
    </shape>
  </transform>

  <!-- ride cymbal -->
  <transform def="cactus-C" scale=".2 .7 .3">
    <shape>
      <appearance>
        <material diffuseColor="#88a"></material>
      </appearance>
      <extrusion use="cactus-tetrahedron"></extrusion>
    </shape>
  </transform>

  <transform def="cactus-c" scale=".2 .5 .3">
    <shape>
      <appearance>
        <material diffuseColor="#88a"></material>
      </appearance>
      <extrusion use="cactus-tetrahedron"></extrusion>
    </shape>
  </transform>

  <!-- crash cymbal -->
  <transform def="cactus-D" scale=".3 .7 .4">
    <shape>
      <appearance>
        <material diffuseColor="#8a9"></material>
      </appearance>
      <extrusion use="cactus-tetrahedron"></extrusion>
    </shape>
  </transform>

  <transform def="cactus-d" scale=".3 .5 .4">
    <shape>
      <appearance>
        <material diffuseColor="#8a9"></material>
      </appearance>
      <extrusion use="cactus-tetrahedron"></extrusion>
    </shape>
  </transform>

  <!-- big kick -->
  <transform def="cactus-E" scale=".5 1.8 .7">
    <shape>
      <appearance>
        <material diffuseColor="#696c66"></material>
      </appearance>
      <sphere radius=".9"></sphere>
    </shape>
  </transform>

  <transform def="cactus-e" scale=".4 1.4 .9">
    <shape>
      <appearance>
        <material diffuseColor="#696c66"></material>
      </appearance>
      <sphere radius=".7"></sphere>
    </shape>
  </transform>

  <transform def="cactus-F" scale=".1 .5 .13">
    <shape def="cactus-shape-F">
      <appearance>
        <material diffuseColor="#696c66"></material>
      </appearance>
      <extrusion use="cactus-sugarloaf"></extrusion>
    </shape>
  </transform>
  <transform def="cactus-f" scale=".1 .4 .13">

  </transform>
