<head>
<!-- flora.html -->
</head>

<template name="flora">
  <transform translation="{{x}} .1 {{z}}">
    {{#each patternArray}}
    <transform translation="{{lx}} 0 {{lz}}" rotation="0 1 0  {{turn}}" class="{{pt}}">
      <transform use="{{use}}"></transform>
    </transform>
    {{/each}}
    <shape>
      <appearance>
        <material diffuseColor="white" transparency="1"></material>
      </appearance>
      <extrusion id="{{_id}}" class="ldc-hitzone {{type}} ldc-center" data-center="{{cx}} .1 {{cz}}" crossSection="1.5 1.5  1.0 2.1  0.7 2.7  0.5 3.4  0.5 4.0  0.5 4.7  0.7 5.7  1.0 6.0  1.5 6.5  2.2 7.0  2.7 7.2  3.3 7.4  4.0 7.5  4.7 7.4  5.4 7.2  5.9 6.9  6.5 6.5  6.8 6.0  7.2 5.3  7.4 4.7  7.5 4.0  7.4 3.3  7.3 3.0  7.0 2.2  6.5 1.5  5.9 1.0  5.1 0.7  4.6 0.6  4.0 0.5  3.3 0.6  2.6 0.8  2.0 1.0  1.5 1.5" scale="1 1" spine="0 0 0  0 .1 0"></extrusion>
    </shape>
  </transform>
</template>
