<head>
<!-- tiles.html -->
</head>

<template name="tiles">

  <transform translation="{{x}} 0 {{z}}" scale="1 .02 1">
    <shape id="{{_id}}">
      <appearance>
        <material diffuseColor="{{color}}"></material>
      </appearance>
      <ElevationGrid class="ldc-navigation ldc-tile" creaseAngle="1.57" solid="false" xDimension="{{$.Config.tiles.xTileSizePlus1}}" zDimension="{{$.Config.tiles.zTileSizePlus1}}" height="{{height}}" data-bulk="{{bulk}}"></ElevationGrid>
    </shape>
  </transform>

</template>
